 <div class="col">

 <div class="col">

             <img id="first-image" class="inner" src="https://distribution.faceit-cdn.net/images/f001b97c-3a0d-4f5d-abac-39c6943eacbe.jpeg" alt="Изображение 1">

 </div>
</div>
</div>

    <h1>Свойства мыши</h1>
    <form id="mouseForm">
        <label for="screenX">screenX:</label>
        <input type="text" id="screenX" readonly>

        <label for="clientX">clientX:</label>
        <input type="text" id="clientX" readonly>

        <label for="offsetX">offsetX:</label>
        <input type="text" id="offsetX" readonly>
    </form>

    <script>
        const mouseForm = document.getElementById('mouseForm');
        const screenXInput = document.getElementById('screenX');
        const clientXInput = document.getElementById('clientX');
        const offsetXInput = document.getElementById('offsetX');

        document.addEventListener('mousemove', (event) => {
            screenXInput.value = event.screenX;
            clientXInput.value = event.clientX;
            offsetXInput.value = event.offsetX;
        });
    </script>

<div class="menu container col-2 text-align-center">
    <button id="toggle-btn">В какой-то мере генератор чисел. Только списком.</button>
    <ul id="dropdown-list">
        <ul id="dynamic-list"></ul>
    </ul>
        <script>

        const toggleBtn = document.getElementById('toggle-btn');
            const dropdownList = document.getElementById('dropdown-list');
            
            toggleBtn.addEventListener('click', function() {
                if (dropdownList.style.display === 'none' || dropdownList.style.display === '') {
                    dropdownList.style.display = 'block';
                } else {
                    dropdownList.style.display = 'none';
                }
            });

            function generateRandomArray(length, min, max) {
            let randomArray = [];
            for (let i = 0; i < length; i++) {
                randomArray.push(Math.floor(Math.random() * (max - min + 1) + min));
            }
            return randomArray;
            }

            const items = generateRandomArray(10, 1, 100);

            // Получаем элемент списка
            const list = document.getElementById('dynamic-list');

            // Проходим по массиву данных и добавляем каждый пункт в список
            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                list.appendChild(listItem);
            });

            </script>
  </div>

</div>
